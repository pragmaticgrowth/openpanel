[phases.setup]
aptPkgs = [
  "python3",
  "build-essential",
  "make",
  "gcc",
  "g++",
  "nodejs",
  "openssl"
]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1",
  "corepack enable",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  # Setup environment variables with domain
  "echo 'NEXT_PUBLIC_DASHBOARD_URL=https://op.pragmaticgrowth.com' >> .env",
  "echo 'NEXT_PUBLIC_API_URL=https://op.pragmaticgrowth.com/api' >> .env",
  "cat .env.example >> .env",
  # Database and build steps
  "pnpm db:codegen",
  "pnpm --filter db run migrate:deploy",
  "pnpm --filter api run build",
  "pnpm --filter public run build"
]

[phases.start]
cmd = "pnpm --filter api start:prod"

[nixpacks]
node-version = "18"
plan = [
  "web"
]